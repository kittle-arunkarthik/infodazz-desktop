appId: com.infodazz.face
productName: Infodazz Face
artifactName: "${productName}-${version}-${os}-${arch}.${ext}"

directories:
  buildResources: build
  output: release/face

files:
  - "**/*"
  - "../FACE/client/dist/**/*"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/{__pycache__,thumbs.db,.flowconfig,.idea,.vs,.nyc_output}"
  - "!**/{appveyor.yml,.travis.yml,circle.yml}"
  - "!**/{npm-debug.log,yarn.lock,.yarn-integrity,.yarn-metadata.json}"

extraFiles:
  - from: "../FACE/client/dist"
    to: "resources/face"
    filter: ["**/*"]

asar: true
compression: normal 

# Pass --face argument to electron
extraMetadata:
  main: "main.js"

win:
  target:
    - target: nsis
      arch: [x64, ia32]
    - target: portable
      arch: [x64]
  icon: build/icons/icon.ico
  verifyUpdateCodeSignature: false

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: "Infodazz Face"
  installerIcon: build/icons/icon.ico
  uninstallerIcon: build/icons/icon.ico

mac:
  target:
    - target: dmg
      arch: [x64, arm64]
    - target: zip
      arch: [x64, arm64]
  icon: build/icons/icon.icns
  category: public.app-category.education
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

linux:
  target:
    - target: AppImage
      arch: [x64, arm64]
    - target: deb
      arch: [x64, arm64]
    - target: rpm
      arch: [x64]
  icon: build/icons
  category: Education
  maintainer: kittle.arunkarthik@gmail.com
  description: "Infodazz Face Recognition System"
  synopsis: "Face Recognition and Attendance System"
  desktop:
    entry: |
      [Desktop Entry]
      Name=Infodazz Face
      Comment=Face Recognition System
      Exec=infodazz-face --face
      Icon=infodazz-face
      Type=Application
      Categories=Education;

publish:
  - provider: github
    owner: kittle-arunkarthik
    repo: infodazz-desktop
    private: false
